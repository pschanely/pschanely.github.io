---
layout: default
title: CrossHair and Such
---
<h1>CrossHair and Such</h1>

<ul style="margin-top:3em; margin-bottom:3em">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  {% for post in site.data.oldposts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
    
</ul>
